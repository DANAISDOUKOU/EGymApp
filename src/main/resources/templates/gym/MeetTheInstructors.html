<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GYM Instructors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
        }
        

        h3 {
            font-size: 24px;
            margin: 20px 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 18px;
            margin: 10px 0;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 10px;
        }
         button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h3>Instructors</h3>
    <ul>
        <li th:each="instructorGym : ${instructorsGyms}">
            <span th:text="${instructorGym.instructor_name}"></span>
        </li>
    </ul>
    <form action="/addInstrucotrToGym" method="post">
        <ul>
            <li th:each="instructor : ${instructors}">
                <input type="checkbox" th:value="${instructor.instructor_id}" name="selectedInstructors">
                <span th:text="${instructor.instructor_name}"></span>
            </li>
        </ul>
        <input type="submit" value="Add Selected Instructors">
    </form>
    	<button onclick="window.history.back()" type="button">Go Back</button>
    
</body>
</html>
