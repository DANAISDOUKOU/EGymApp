<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Membership Type</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

    </style>
</head>
<body>
 <div class="container">
	<form th:action="@{/gym/createMembershipType}" th:object="${membership}" method="post">
    <h3>Create a Membership</h3>
    <input type="text" th:field="*{membership_type_name}"  placeholder="membership_type_name"/>  <br/><br/>
    <input type="text" th:field="*{membership_period}"  placeholder="membership_period"/>  <br/><br/>
    <input type="number" th:field="*{membership_amount}"  placeholder="membership_amount"/>  <br/><br/>
     <input type="number" th:field="*{remainingLessons}"  placeholder="remainingLessons"/>  <br/><br/>
    <input type="hidden" th:name="gymId" th:value="${gymId}" />
    
    
    <button type="submit">Create Membership Type</button> 
      <span th:utext="${successMessage}"></span>
    <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
      <ul th:each="data : ${bindingResult.getAllErrors()}">
        <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
      </ul>
    </div>
     <button onclick="window.location.href='http://localhost:8080/gym/membershipTypes'" type="button">Go back to Memberships</button>
</form>
</div>
</body>
</html>
