<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update the Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
        }

        .canceled-text {
            color: red;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-top: 10px;
        }

        form {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 5px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        .actions {
            margin-top: 15px;
        }

        .actions a {
            text-decoration: none;
            background-color: transparent;
            color: #007BFF;
            border: none;
            padding: 0;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        button[type="button"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
<form th:action="@{/gym/updateProgram}" th:object="${workout}" method="post">
    <p>This is the Program:</p>
  
        <p>Date: <span th:text="${programList.work_out_date}"></span></p>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Workout</th>
                    <th>Modification</th>
                </tr>
            </thead>
            <tbody>
              <tr th:each="classOfSchedule : ${workoutList}">
                   <td th:text="${classOfSchedule.time_start} + ' - ' + ${classOfSchedule.time_end}"></td>
                    <td th:text="${classOfSchedule.workout.getName()}"></td>
                    <td>
                        <span th:if="${classOfSchedule.is_canceled}" class="canceled-text">(CANCELED)</span>
                        <a th:href="@{http://localhost:8080/gym/modifyClass(classId=${classOfSchedule.classOfScheduleId},gymId=${gym.getGym_id()},scheduleId=${programList.schedule_id})}">Modify</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="actions">
            <a th:href="@{http://localhost:8080/gym/addClass(programId=${programList.schedule_id})}">Add a new Class</a>
            <a th:href="@{http://localhost:8080/gym/deleteClass(programId=${programList.schedule_id})}">Delete a class</a>
        </div>
    </li>
</form>
<button onclick="window.history.back()" type="button">Go Back</button>
</body>
</html>
