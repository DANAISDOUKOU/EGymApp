<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Workout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
            background-attachment: fixed; 
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto; 
            margin-top: 20px; 
        }

        form {
            text-align: center;
        }

        form h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-search {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-search:hover {
            background-color: #0056b3;
        }

        .list-group {
            width: 85%;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f5f5f5;
        }

        .workout-name {
            font-size: 18px;
            font-weight: bold;
        }

        .add-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 40px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #0056b3;
        }

        .go-back-button {
            background-color: #ccc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .go-back-button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form th:action="@{/gym/search-workouts}" method="get">
            <h2>Search for Workouts</h2>
            <div class="input-group">
                <input type="text" class="form-control" name="searchTerm" placeholder="Search for workouts">
                
            </div>
            <button class="btn-search" type="submit">Search</button>
        </form>
    </div>

    <ul class="list-group">
        <li th:each="searchResult : ${searchResults}" class="list-group-item">
            <span class="workout-name" th:text="${searchResult.name}"></span>
            <form th:action="@{/gym/add-workout}" method="post" style="display: inline;">
                <input type="hidden" name="selectedWorkout" th:value="${searchResult.workoutId}" />
                
                <button class="add-button" type="submit">Add</button>
            </form>
        </li>
    </ul>

    <button class="go-back-button" onclick="window.history.back()" type="button">Go Back</button>
</body>
</html>
