<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Membership Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
        }

        h1 {
            font-size: 28px;
            margin: 20px 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        button[type="button"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>This is your Membership Types</h1>
    <div th:if="${membershipList != null}">
        <table>
            <thead>
                <tr>
                    <th>Membership Type</th>
                    <th>Membership Period</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="membership: ${membershipList}">
                    <td th:text="${membership.membership_type_name}"></td>
                    <td th:text="${membership.membership_period}"></td>
                    <td th:text="${membership.membership_amount}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button onclick="window.location.href='/gym/createMembershipType'" type="button">Create Membership Type</button>
    <button onclick="window.history.back()" type="button">Go Back</button>
</body>
</html>
