<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Membership Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
        }
        

        h1 {
            font-size: 28px;
            margin: 20px 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 18px;
            margin: 10px 0;
        }

        button[type="button"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>This is your Membership Types</h1>
    <div th:if="${membershipList != null}">
        <ul>
            <li th:each="membership:${membershipList}">
                <span th:text="${membership.membership_type_name}"></span>
                <span th:text="${membership.membership_period}"></span>
                <span th:text="${membership.membership_amount}"></span>
            </li>
        </ul>
    </div>
    <button onclick="window.location.href='/gym/createMembershipType'" type="button">Create Membership Type</button>
    <button onclick="window.location.href='http://localhost:8080/gym/deleteMembershipType'" type="button">Delete Membership</button>
</body>
</html>
