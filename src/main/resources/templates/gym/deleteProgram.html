<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <title>Delete Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }
        
        .delete-button:hover {
            background-color: #CC0000;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }

        button:hover {
            background-color:  #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }
         .schedule-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Select a Schedule to Delete</h1>
    <h2>Date: <span th:text="${deletableSchedule.work_out_date}"></span></h2>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Workout</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="classOfSchedule : ${deletableSchedule.scheduleClasses}" th:remove="tag">
                <tr>
                    <td th:text="${classOfSchedule.time_start} + ' - ' + ${classOfSchedule.time_end}"></td>
                    <td th:text="${classOfSchedule.workout.name}"></td>
                </tr>
            </tbody>
        </table>
        <form th:action="@{/gym/deleteSchedule}" method="post">
            <input type="hidden" name="scheduleId" th:value="${deletableSchedule.schedule_id}" />
            <button class="delete-button" type="submit">Delete</button>
        </form>
    </div>
    <button onclick="window.history.back()" type="button">Go Back</button>
</body>
</html>
