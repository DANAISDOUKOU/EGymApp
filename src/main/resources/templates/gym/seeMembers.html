<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>See All the Members</title>
</head>
<body>
	 <h1>All Members</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.athlete_name}"></td>
                <td th:text="${member.email}"></td>
                <!-- Add more columns as needed -->
            </tr>
        </tbody>
    </table>
</body>
</html>
