<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create a Fitness Program</title>
 <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
		form {
        text-align: center;
    }

    form input[type="date"] {
        width: 85%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 0;
    }

    form button {
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px 0;
    }

    form button:hover {
        background-color: #0056b3;
    }

    .container {
        background-color: white;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
    }
      button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
          button:hover {
            background-color: #0056b3;
        }

       
    </style>
</head>
<body>
 <div class="container">
	 <form th:action="@{createProgram}" th:object="${fitnessProgram}" method="post">
	 	<h3>Select a Date</h3>
        <input type="Date" name="date"><br/><br/>
        <button onclick="window.location.href='http://localhost:8080/gym/addClass'" type="button">Add a new Class for Schedule</button><br/><br/>
    	<label for="weeks">Repeat for how many weeks?</label>
    	<input type="number" name="weeks" id="weeks" value="1"><br/><br/> <!-- Default to 1 week -->
    	<button type="submit">Create Schedule</button> 
    	<span th:utext="${successMessage}"></span>
    	<div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
      		<ul th:each="data : ${bindingResult.getAllErrors()}">
        		<li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
      		</ul>
    	</div> 	
	</form>
	</div>
		<button onclick="window.history.back()" type="button">Go Back</button>
	
</body>
</html>
