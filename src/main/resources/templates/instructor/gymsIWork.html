<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Member of Gyms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF); /* Linear gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Gyms That I Work To</h1>
    <ul>
        <div th:each="gym : ${gyms}">
            <form th:action="@{'/gym/instructor' + ${gym.gym_id}}" method="get">
                <button type="submit" th:text="${gym.gym_name}"></button><br>
            </form>
        </div>
    </ul>
</body>
	<button onclick="window.history.back()" type="button">Go Back</button>

</html>
