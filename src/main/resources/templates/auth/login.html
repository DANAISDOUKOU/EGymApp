<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF); /* Linear gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        	width: 400px;
        }
        
        h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        a {
            text-decoration: none;
            color: #007BFF;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form th:action="@{/login}" method="POST" class="form-signin">
            <h3>Login</h3>
            <input type="text" name="email" th:placeholder="Email" /> <br /><br />
            <input type="password" th:placeholder="Password" name="password" /> <br /><br />
            <button type="submit">Login</button> | <a th:href="@{|/register|}">Register</a><br />
            <div th:if="${param.error}"><p>Email or Password is invalid.</p></div> <br />
        </form>
         <form th:action="@{/forgotPassword}" method="GET">
            <button type="submit">Forgot Password?</button>
        </form>
    </div>
</body>
</html>
