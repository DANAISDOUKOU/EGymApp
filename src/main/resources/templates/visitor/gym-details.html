<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All the Available Gyms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
            margin: 0;
            padding: 0;
            display: flex;a
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .gym-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .gym-button:hover {
            background-color: #0056b3;
        }
          button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
          button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
	 <p th:text="'Gym Name: ' + ${gym.gym_name}"></p>
    <p th:text="'Address: ' + ${gym.Address}"></p>
    <p th:text="'Phone Number: ' + ${gym.phoneNumber}"></p>
    <p th:text="'City: ' + ${gym.City}"></p>
    <div th:if="${not #lists.isEmpty(programList)}">
	    <li th:each="program: ${programList}">
	        <span th:text="${program.work_out_date}" class="date"></span>
			 <ul>
	             <th:block th:each="classOfSchedule: ${workoutList.get(program.work_out_date)}">
	             	<li th:class="${classOfSchedule.is_canceled} ? 'canceled-text' : ''">
	             		<td th:text="${classOfSchedule.time_start} +' - '+${classOfSchedule.time_end}"></td>
						<td	th:text="${classOfSchedule.workout.getName()}"></td>
					</li>
	        	</th:block>
	        </ul>	
	    </li>
	 </div>
    
</body>
</html>
