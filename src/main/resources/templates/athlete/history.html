<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        table {
            border-collapse: collapse;
            width: 90%;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        
        th {
            background-color: #007BFF;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #ddd;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <header>
     <h1>Attendance History at <span th:text="${gym.gym_name}"></span></h1>
   </header>
   <main>
     <table class="attendance-table">
       <thead>
          <tr>
            <th>Date</th>
                    <th>Class</th>
                    <th>Time</th>
                    <th>Instructor</th>
                    <th>Rate Class</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the classes by date -->
                <tr th:each="entry : ${classesByDate}">
                    <td th:text="${entry.key}"></td>
                    <ul>
                    <!-- Loop through the classes for each date -->
                       <li th:each="classOfSchedule : ${entry.value}">
                           <div class="class-info">
                               <td th:text="${classOfSchedule.workout.name}"></td>
                                <td th:text="${classOfSchedule.time_start} + ' - ' + ${classOfSchedule.time_end}"></td>
                                <td  th:text="${classOfSchedule.instructor.instructor_name}"></td>
                           
                                <td>
                                <div class="class-rating">
                                    <form th:action="@{/rate-class}" method="post">
                                        <input type="hidden" name="classOfScheduleId" th:value="${classOfSchedule.classOfScheduleId}" />
                                        <input type="hidden" name="gymId" th:value="${gym.gym_id}" />
                                        <label for="instructorRating">Instructor Rating:</label>
                                        <input type="number" name="instructorRating" min="1" max="5" required /><br>
                                        <label for="accuracyRating">Accuracy Rating:</label>
                                        <input type="number" name="accuracyRating" min="1" max="5" required /><br>
                                        <label for="crowdingRating">Crowding Rating:</label>
                                        <input type="number" name="crowdingRating" min="1" max="5" required /><br>
                                        <button type="submit">Rate Class</button>
                                    </form>
                                </td>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    	<button onclick="window.history.back()" type="button">Go Back</button>

</body>
</html>
