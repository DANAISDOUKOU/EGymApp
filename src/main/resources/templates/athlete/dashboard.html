
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	  <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #555;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px; 
            cursor: pointer;
        }
        
        a {
            text-decoration: none;
            color: #007BFF;
        }
        
        a:hover {
            text-decoration: underline;
        }
         .top-buttons-container {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
        }
        
        /* Style for the buttons */
        .top-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-left: 5px;
            cursor: pointer;
        }
        
         h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .gym-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .gym-button:hover {
            background-color: #0056b3;
        }
          button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
          button:hover {
            background-color: #0056b3;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        .dropdown-label {
       		font-weight: bold;
        	font-size: 16px;
       		 margin-right: 10px;
    	}

    	.dropdown-select {
        	width: 150px; /* Adjust the width as needed */
        	font-size: 16px;
    }
      .search-button {
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 12px 24px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 10px;
    }

    .search-button:hover {
        background-color: #0056b3;
    }
        
    </style>
  <title>User Dashboard</title>
</head>
<body>
  <h1>Available Gyms</h1>
     <form th:action="@{/gym/search}" method="get">
        <label class="dropdown-label">Search by:</label>
        <select class="form-control dropdown-select" name="searchBy">
            <option value="name">Name</option>
            <option value="workoutType">Workout Type</option>
            <option value="city">City</option>
        </select>
        <label class="dropdown-label">Sort by:</label>
    	 <select class="form-control dropdown-select" name="sortBy">
    		<option value="none">None</option>
        	<option value="address">Distance</option>
        	<option value="bestRating">Best Rating</option>
    	</select>
        <input type="text" name="query" placeholder="Enter your search...">
        <button  class="btn btn-primary search-button" type="submit">Search</button>
    </form>
    <table>
  <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Workout Types</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="gym : ${gyms}">
            <td>
                <img th:src="'data:image/png;base64,' + ${gym.profilePictureBase64}" alt="Gym Picture" width="100" height="100">
            </td>
            <td>
                <a th:href="@{'/gym/' + ${gym.gym_id}}"><span th:text="${gym.gym_name}"></span></a>
            </td>
            <td>
                <ul>
                    <li th:each="workout : ${gym.gymWorkouts}" th:text="${workout.name}"></li>
                </ul>
            </td>
            <td th:text="${gym.averageRating}"></td>
        </tr>
    </tbody>
    </table>
    	
    
</body>
  <div class="top-buttons-container">
        <button class="top-button" onclick="window.location.href='http://localhost:8080/profile'">Profile</button>
        <button class="top-button" onclick="window.location.href='http://localhost:8080/athlete/GymsThatIAmMember'">My Gyms</button>
    </div>
  <div>
    <p><a th:href="@{/logout}">Log out</a></p>
    
<div id="gymOffersModal" class="modal" th:if="${session['justLoggedIn']}">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
               <h2>Gymniata</h2>
            <ul th:each="gymInfo : ${gymInfoList}">
              <img th:src="'data:image/png;base64,' + ${gymInfo.gymPicture}" alt="Gym Profile Picture" width="100" height="100">
   				<li th:text="${'Gym Name: ' + gymInfo.gymName}"></li>
    			<ul th:each="membershipInfo : ${gymInfo.memberships}">
        			<li>
            			<span th:text="${'Membership Type: ' + membershipInfo.membershipType}"></span>
            			<span th:text="${'Discount: ' + membershipInfo.discount + '%'}"></span>
            			<span th:text="${'Amount: ' + membershipInfo.amount}"></span>
            			<span th:text="${'Discounted Amount: ' + membershipInfo.discountedAmount}"></span>
        				<form th:action="@{/gym/selectMembership}" method="post">
	                        <input type="hidden" th:name="gymId" th:value="${gymInfo.gymId}" />
	                        <input type="hidden" th:name="membershipId" th:value="${membershipInfo.membershipId}" />
	                        <input type="hidden" th:name="new_amount" th:value="${membershipInfo.discountedAmount}" />
	                        <button type="submit">Select Offer</button>
	                    </form>
        			</li>
    			</ul>
			</ul>
        </div>
    </div>
	<script th:inline="javascript">
    var justLoggedIn = /*[[${session.justLoggedIn}]]*/;

    if (justLoggedIn) {
        window.onload = function() {
            openModal();
            
            fetch('/clearLoggedInSessionAttribute');
        };
    }
    
    function openModal() {
        var modal = document.getElementById("gymOffersModal");
        if (modal) {
            modal.style.display = "block";
        }
    }

    function closeModal() {
        var modal = document.getElementById("gymOffersModal");
        if (modal) {
            modal.style.display = "none";
        }
    }
</script>


    
</body>
</html>
