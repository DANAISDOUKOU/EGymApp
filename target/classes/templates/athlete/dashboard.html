
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	  <style>
        /* Style for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* Linear gradient background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF); /* Linear gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #555;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        a {
            text-decoration: none;
            color: #007BFF;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
  <title>User Dashboard</title>
</head>
<body>
  <h2>Welcome to Athlete Dashboard</h2>
  <p>Logged as: <span sec:authentication="name"></span></p>
  <p>Has role: <span sec:authentication="authorities"></span></p>
  <button onclick="window.location.href='http://localhost:8080/profile'" type="button">Profile </button>
  <button onclick="window.location.href='http://localhost:8080/athlete/seeAllGyms'" type="button">See all Gyms </button>
  <button onclick="window.location.href='http://localhost:8080/athlete/GymsThatIAmMember'" type="button">Member Of Gyms </button>
  <div>
    <p><a th:href="@{/logout}">Log out</a></p>
    
<div id="gymOffersModal" class="modal" th:if="${session['justLoggedIn']}">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <ul th:each="gymInfo : ${gymInfoList}">
   				<li th:text="${'Gym Name: ' + gymInfo.gymName}"></li>
    			<ul th:each="membershipInfo : ${gymInfo.memberships}">
        			<li>
            			<span th:text="${'Membership Type: ' + membershipInfo.membershipType}"></span>
            			<span th:text="${'Discount: ' + membershipInfo.discount + '%'}"></span>
            			<span th:text="${'Amount: ' + membershipInfo.amount}"></span>
            			<span th:text="${'Discounted Amount: ' + membershipInfo.discountedAmount}"></span>
        				<form th:action="@{/gym/selectMembership}" method="post">
	                        <input type="hidden" th:name="gymId" th:value="${gymInfo.gymId}" />
	                        <input type="hidden" th:name="membershipId" th:value="${membershipInfo.membershipId}" />
	                        <input type="hidden" th:name="new_amount" th:value="${membershipInfo.discountedAmount}" />
	                        <button type="submit">Select Offer</button>
	                    </form>
        			</li>
    			</ul>
			</ul>
        </div>
    </div>
	<script th:inline="javascript">
    var justLoggedIn = /*[[${session.justLoggedIn}]]*/;

    if (justLoggedIn) {
        window.onload = function() {
            openModal();
            
            // Clear the session attribute to prevent showing the modal on subsequent visits
            fetch('/clearLoggedInSessionAttribute'); // This should be a controller to clear the attribute
        };
    }
    
    function openModal() {
        var modal = document.getElementById("gymOffersModal");
        if (modal) {
            modal.style.display = "block";
        }
    }

    function closeModal() {
        var modal = document.getElementById("gymOffersModal");
        if (modal) {
            modal.style.display = "none";
        }
    }
</script>


    
</body>
</html>
