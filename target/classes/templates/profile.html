<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Profile</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .profile-section {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-label {
            font-weight: bold;
        }

        .profile-info {
            margin-bottom: 10px;
        }

        .profile-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 5px;
        }

        .profile-form {
            margin-top: 10px;
        }

        .profile-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="profile-section">
    	  <form action="/updateProfilePicture" method="POST" enctype="multipart/form-data">
            <h3>Update Profile Picture</h3>
			<img th:if="${user.profilePicture != null}" th:src="'data:image/jpeg;base64,' + ${base64ProfilePicture}" alt="Profile Picture" width="100" height="100">
            <div class="form-group">
                <label for="profilePicture" class="profile-label">New Profile Picture:</label>
                <input type="file" class="form-control" id="profilePicture" name="profilePicture" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile Picture</button>
        	</form>
       	<form action="/updateProfile" method="POST">
            <div class="form-group">
                <label for="email" class="profile-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email" th:value="${user.email}" readonly>
            </div>
            
            <div class="form-group">
                <label for="firstName" class="profile-label">Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}">
            </div>
            <div class="form-group">
                <label for="lastName" class="profile-label">Surname:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}">
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="profile-label">Phone:</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}">
            </div>
            <div class="form-group">
                <label for="Address" class="profile-label">Address:</label>
                <input type="text" class="form-control" id="Address" name="Address" th:value="${user.Address}">
            </div>
            <div class="form-group">
                <label for="City" class="profile-label">City:</label>
                <input type="text" class="form-control" id="City" name="City" th:value="${user.City}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

	<button onclick="window.history.back()" type="button" class="btn btn-secondary">Go Back</button>    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
