<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FF5722, #EFEFEF); /* Linear gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h3 {
            color: #FF5722;
        }

        input[type="password"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
        }

        button {
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form th:action="@{/resetPassword}" method="POST">
        <h3>Reset Password</h3>
        <input type="hidden" name="token" th:value="${resetToken}" />
        <input type="password" name="password" placeholder="Enter new password" /> <br /><br />
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
