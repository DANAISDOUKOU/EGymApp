<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Create a Class</title>
  <style>
         body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        form {
            text-align: center;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
        }

        button[type="submit"],
        button[type="button"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #0056b3;
        }

        .error-messages {
            color: red;
            margin-top: 10px;
        }

    </style>
</head>
<body>
  <div class="container">
	<form th:action="@{createClass}" th:object="${workout}" method="post">
    <h3>Create a class</h3>
    <input type="text" th:field="*{name}"  placeholder="Name"/>  <br/><br/>
    <input type="text" th:field="*{description}"  placeholder="Description"/>  <br/><br/>
    
    <button type="submit">Create Class</button> 
    <span th:utext="${successMessage}"></span>
    <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
      <ul th:each="data : ${bindingResult.getAllErrors()}">
        <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
      </ul>
    </div>
    <button onclick="window.location.href='http://localhost:8080/gym/createProgram'" type="button">Go back to Schedule</button>
        
</form>
</div>
</body>
</html>
