<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create a Fitness Program</title>
	 <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        form {
            text-align: center;
        }

        form h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        select,
        input[type="number"],
        input[type="time"] {
            width: 90%%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
        }

        button[type="submit"],
        button[type="button"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #0056b3;
        }

        .error-messages {
            color: red;
            margin-top: 10px;
        }

       
    </style>
</head>
<body>
	 <div class="form-container">
	 <form th:action="@{addClass}" th:object="${fitnessProgram}" method="post">
    <h2>Add a Session</h2>
    <div th:if="${referer == 'http://localhost:8080/gym/createProgram'}">
    		<h3>Select a workout</h3>
    		 <select name='workouts'>
 				<option th:each="workout : ${workouts}"
            	 		th:text="${workout.name}">WorkoutName>  		 	
            </select>
            <h3>Select an Instructor</h3>
            <select name='instructors'>
            	<option th:each="instructor : ${instructors}"
            	th:text="${instructor.instructor_name}">InstructorName>
            </select>
            <h3>Select a Room</h3>
            <select name='rooms'>
            	<option th:each="room : ${rooms}"
            	th:text="${room.roomName}">RoomName>
            </select>
            <br/><br/>
            <h3>Capacity</h3>
            <input type="arithmetic" name="capacity"><br/><br/>
        	<h3>Start Time </h3>
        	<input type="Time" name="start_time"><br/><br/>
        	<h3>End Time </h3>
        	<input type="Time" name="end_time"><br/><br/>
        	<button type="Submit">Add</button> 
    		<span th:utext="${successMessage}"></span>
	    <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
	      <ul th:each="data : ${bindingResult.getAllErrors()}">
	      	<p>here</p>
	        <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
	      </ul>
	    </div> 	
       <button onclick="window.location.href='http://localhost:8080/gym/createRoom'" type="button">Create Room</button>
        <button  onclick="window.location.href='http://localhost:8080/gym/createClass'" type="button">Create a new Class for Schedule</button><br/><br/>
        <button  onclick="window.location.href='http://localhost:8080/gym/createProgram'" type="button">Go back Schedule</button><br/><br/>
	</div>	
	<div th:if="${referer == 'http://localhost:8080/gym/updateProgram'}">
    		<h3>Select a workout</h3>
    		 <select name='workouts'>
 				<option th:each="workout : ${workouts}"
            	 		th:text="${workout.name}">WorkoutName>  		 	
            </select>
            <h3>Select an Instructor</h3>
            <select name='instructors'>
            	<option th:each="instructor : ${instructors}"
            	th:text="${instructor.instructor_name}">InstructorName>
            </select>
            <h3>Select a Room</h3>
            <select name='rooms'>
            	<option th:each="room : ${rooms}"
            	th:text="${room.roomName}">RoomName>
            </select>
            <br/><br/>
            <h3>Capacity</h3>
            <input type="arithmetic" name="capacity"><br/><br/>
        	<h3>Start Time </h3>
        	<input type="Time" name="start_time"><br/><br/>
        	<h3>End Time </h3>
        	<input type="Time" name="end_time"><br/><br/>
        	 <input type="hidden" name="programId" th:value="${programId}" />
        	<button type="Submit">Add</button> 
    		<span th:utext="${successMessage}"></span>
	    <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
	      <ul th:each="data : ${bindingResult.getAllErrors()}">
	        <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
	      </ul>
	    </div> 	
        <button  onclick="window.location.href='http://localhost:8080/gym/createClass'" type="button">Create a new Class for Schedule</button><br/><br/>
		<button  onclick="window.location.href='http://localhost:8080/gym/updateProgram'" type="button">Go back Schedule</button><br/><br/>
	</div>
</form>
</div>
</body>
</html>
