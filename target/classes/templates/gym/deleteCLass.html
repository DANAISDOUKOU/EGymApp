<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create a Fitness Program</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        th, td {
            padding: 8px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
  <div class="container">
	<form th:action="@{/gym/deleteClass}" method="post">
    <input type="hidden" name="programId" th:value="${program.schedule_id}" />
    
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Workout</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="classOfSchedule: ${workoutList}">
                <tr>
                    <td th:text="${classOfSchedule.time_start} + ' - ' + ${classOfSchedule.time_end}"></td>
                    <td th:text="${classOfSchedule.workout.getName()}"></td>
                    <td>
                        <input type="checkbox" name="selectedClasses" th:value="${classOfSchedule.classOfScheduleId}" />
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    
    <button type="submit">Delete Selected Classes</button>
</form>
 </div>
</body>
</html>
