<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create a Fitness Program</title>
</head>
<body>
	 <form th:action="@{createProgram}" th:object="${fitnessProgram}" method="post">
	 	<h3>Select a Date</h3>
        <input type="Date" name="date"><br/><br/>
        <button onclick="window.location.href='http://localhost:8080/gym/addClass'" type="button">Add a new Class for Schedule</button><br/><br/>
        <button onclick="window.location.href='http://localhost:8080/gym/program'" type="button">Go Back</button><br/><br/>
    	<button type="submit">Create Schedule</button> 
    	<span th:utext="${successMessage}"></span>
    	<div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
      		<ul th:each="data : ${bindingResult.getAllErrors()}">
        		<li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
      		</ul>
    	</div> 	
	</form>
</body>
</html>
