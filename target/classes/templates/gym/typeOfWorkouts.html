<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GYM Workouts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
        }

        h3 {
            font-size: 24px;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-top: 10px;
        }

        form {
            margin-top: 20px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>Type Of Workouts</h3>
    <ul>
        <li th:each="workoutGym : ${workoutGyms}">
            <span th:text="${workoutGym.name}"></span>
        </li>
    </ul>

    <form action="/addWorkoutsToGym" method="post">
        <ul>
            <li th:each="workout : ${workouts}">
                <input type="checkbox" th:value="${workout.workoutId}" name="selectedWorkouts">
                <span th:text="${workout.name}"></span>
            </li>
        </ul>
        <input type="submit" value="Add Selected Workouts">
    </form>

    <button onclick="window.location.href='http://localhost:8080/gym/createClass'" type="button">Create a new Workout for Gym</button>
</body>
</html>
