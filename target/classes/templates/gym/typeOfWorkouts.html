<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GYM Workouts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #87CEFA, #EFEFEF);
        }

        h3 {
            font-size: 24px;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-top: 10px;
        }

        form {
            margin-top: 20px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 10px;
        }
          table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h3>Type Of Workouts</h3>
    <table>
    <thead>
        <tr>
            <th>Workout</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="workoutGym : ${workoutGyms}">
            <td th:text="${workoutGym.name}"></td>
            <td>
                <a th:href="@{/gym/removeWorkout(workoutId=${workoutGym.workoutId})}" class="btn btn-danger">Remove</a>
            </td>
        </tr>
    </tbody>
</table>
	 
	<a th:href="@{/gym/addWorkouts}" class="btn btn-primary">Add Workout</a>
    <button onclick="window.location.href='http://localhost:8080/gym/createClass'" type="button">Create a new Workout for Gym</button>
    	
   
    <button onclick="window.history.back()" type="button">Go Back</button>
</body>
</html>
